{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Delete Speaker</h2>
        <p class="mb-4 text-gray-600">Are you sure you want to delete the speaker "{{ speaker.name }}"?</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'speakers' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
